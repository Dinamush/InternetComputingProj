<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javascript/documentManager.js" defer></script>
</head>
<body>
    <div class="admin-panel">
        <h1>Document Management System</h1>
        
        <section class="document-upload">
            <h2>Upload New Document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="docType">Document Type</label>
                    <select id="docType" required>
                        <option value="">Select Type</option>
                        <option value="textbook">Textbook</option>
                        <option value="worksheet">Worksheet</option>
                        <option value="syllabus">Syllabus</option>
                        <option value="circular">Circular</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" required>
                        <option value="">Select Grade</option>
                        <option value="nursery">Nursery</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="docTitle">Title</label>
                    <input type="text" id="docTitle" required>
                </div>

                <div class="form-group">
                    <label for="docFile">File</label>
                    <input type="file" id="docFile" accept=".pdf,.doc,.docx" required>
                </div>

                <button type="submit">Upload Document</button>
            </form>
        </section>

        <section class="document-list">
            <h2>Manage Documents</h2>
            <div class="filter-controls">
                <input type="text" placeholder="Search documents...">
                <select>
                    <option value="">All Types</option>
                    <option value="textbook">Textbooks</option>
                    <option value="worksheet">Worksheets</option>
                    <option value="syllabus">Syllabi</option>
                </select>
            </div>
            
            <table id="documentTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Grade</th>
                        <th>Uploaded</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
