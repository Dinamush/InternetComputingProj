<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="forms-section">
        <h2>Available Forms</h2>
        <div class="forms-grid">
            <div class="form-card">
                <h3>Scholarship Application</h3>
                <p>Apply for Ministry of Education scholarships</p>
                <button class="download-btn" onclick="downloadForm('scholarship')">Download Form</button>
            </div>
            <div class="form-card">
                <h3>School Placement</h3>
                <p>Request for school transfer or new placement</p>
                <button class="download-btn" onclick="downloadForm('placement')">Download Form</button>
            </div>
        </div>
    </section>
</body>
</html>
